<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Inner Glow Ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Anvil Shape - Stylized F for Forge -->
  <g transform="translate(50, 45)">
    <!-- Main F Shape -->
    <path d="M20 10 L20 100 L35 100 L35 62 L75 62 L75 48 L35 48 L35 24 L85 24 L85 10 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Hammer/Spark Accent -->
    <g transform="translate(60, 70)">
      <!-- Spark lines -->
      <line x1="0" y1="0" x2="15" y2="-10" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="5" y1="5" x2="25" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="10" x2="20" y2="15" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Spark dots -->
      <circle cx="18" cy="-12" r="3" fill="white"/>
      <circle cx="28" cy="2" r="2.5" fill="white" opacity="0.8"/>
      <circle cx="23" cy="18" r="2" fill="white" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="60" y="155" width="80" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>

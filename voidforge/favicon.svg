<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="voidDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#voidGradient)" stroke-width="2"/>
  <!-- Inner void -->
  <circle cx="16" cy="16" r="9" fill="url(#voidDark)"/>
  <!-- Spiral/vortex effect -->
  <path d="M16 7 Q22 11 20 16 Q18 21 16 21 Q14 21 12 16 Q10 11 16 11" 

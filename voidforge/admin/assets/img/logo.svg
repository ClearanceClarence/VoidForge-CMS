<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="voidDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Void portal with hammer -->
  <g transform="translate(5, 5)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#voidGradient)" stroke-width="2.5"/>
    <!-- Inner void -->
    <circle cx="20" cy="20" r="12" fill="url(#voidDark)"/>
    <!-- Spiral/vortex effect -->
    <path d="M20 8 Q28 14 26 20 Q24 26 20 26 Q16 26 14 20 Q12 14 20 14" 
          fill="none" stroke="url(#voidGradient)" stroke-width="1.5" opacity="0.8"/>
    <!-- Forge hammer silhouette -->
    <path d="M17 16 L23 16 L23 18 L21 18 L21 26 L19 26 L19 18 L17 18 Z" 
          fill="url(#voidGradient)"/>
  </g>
  
  <!-- Text: VoidForge -->
  <text x="50" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700">
    <tspan fill="#e2e8f0">Void</tspan><tspan fill="url(#voidGradient)">Forge</tspan>
  </text>
  
  <!-- CMS badge -->
  <rect x="155" y="18" width="35" height="16" rx="3" fill="url(#voidGradient)" opacity="0.15"/>
  <text x="172.5" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="url(#voidGradient)" text-anchor="middle">CMS</text>
</svg>
